<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{title}}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico">

    <!-- Custom Bootstrap + Stylesheets -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet" />

    <!-- jQuery + Bootstrap -->
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Angular.js with other modules -->
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-cookies/angular-cookies.min.js"></script>

    <!-- Polymer -->
    <script src="components/platform/platform.js"></script>
    <link href="components/font-roboto/roboto.html" rel="import">
    <link href="components/core-icon/core-icon.html" rel="import">
    <link href="components/core-icons/core-icons.html" rel="import">
    <link href="components/paper-button/paper-button.html" rel="import">
    <link href="components/paper-radio-group/paper-radio-group.html" rel="import">
    <link href="components/paper-icon-button/paper-icon-button.html" rel="import">
    <link href="components/paper-toast/paper-toast.html" rel="import">
    <link href="components/paper-fab/paper-fab.html" rel="import">

    <!-- Plugins -->
    <script src="components/javascript-route-matcher/dist/ba-routematcher.min.js"></script>

    <!-- custom scripts -->
    <script src="js/index-routes.js"></script>
    <script src="js/index-controllers.js"></script>
    <script src="js/index-services.js"></script>
    <script src="js/utilities.js"></script>
</head>

<body data-ng-app="JudgingRouletteApp">
    <input type="hidden" value="{{ user }}" id="user" />
    <input type="hidden" value="{{ judging }}" id="judging" />
    <script>
        var User = {};
        if($('#user').val() && $('#user').val() != '') {
            User = JSON.parse($('#user').val());
        }
        var Judging = $('#judging').val() == 'true' ? true : false;
    </script>
    <div data-ng-controller="mainController">
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">
                        <img src="/img/tco15hacks-logo.png" alt="TCO HACKS" class="img-brand" height="40">
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Review Submissions</a></li>
                        <li data-ng-show="User.isAdmin"><a href="#/submissions">Submissions</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="javascript:" data-toggle="dropdown" class="dropdown-toggle">
                                <img src="" id="profile-picture" class="profile-pic" />
                                <span id="profile-handle"></span>&nbsp;
                                <i class="caret"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- AngularJS placeholder for partials/views -->
        <div data-ng-view></div>
    </div>
    <footer>
			<div class="footer-bottom">
				<div class="container inner">
						<p class="pull-right">Judging for {{eventTitle}}</p>
				</div><!-- .container -->
			</div><!-- .footer-bottom -->
		</footer>
</body>
</html>
